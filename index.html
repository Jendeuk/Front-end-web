<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>What to do - app</title>
  </head>
  <body>
    <h1>What to do?</h1>
    <p class="undertext">
      Here is a todo-list where you can insert what you have to do here!
    </p>
    <div class="container">
      <img id="clock" src="./assets/clock.png" alt="clock" />

      <h2>Here you can use the timer if needed</h2>
      <p class="timer">
        <span id="timer-display">00:00:00</span>
      </p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>
    </div>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />
      <div class="todos" id="todos"></div>
      <input type="submit" value="Add" />
    </form>
    <p class="reminderText" id="stats"></p>
    <p id="lastModified"></p>
    <script src="script.js"></script>
  </body>
</html>
